name: Deploy to EC2

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Test Docker Build (CI Check)
      - name: Build Docker Image (CI Test Only)
        run: |
          docker build -t myapp-test .

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=~/devops_docker_one_cmd_up_app

            echo "===== Checking if application is already installed ===="

            if [ -d "$APP_DIR" ]; then
              echo "ðŸ“¦ App directory exists â€” updating application..."
              
              cd $APP_DIR

              echo "ðŸ”„ Pulling latest production code..."
              git fetch origin production
              git reset --hard origin/production

              echo "ðŸŸ¢ Updating .env from GitHub secret..."
              if [ -f ".env" ]; then
                cp .env .env.backup_$(date +%s)
              fi
              echo "${{ secrets.ENV_FILE }}" > .env

              echo "ðŸš€ Rebuilding and restarting application..."
              docker compose up --build -d

              echo "ðŸ§¹ Cleaning up unused images..."
              docker image prune -f

              echo "âœ… Update complete!"
            else
              echo "ðŸ†• App not found â€” running first-time setup..."

              echo "ðŸ“ Creating app directory..."
              mkdir -p $APP_DIR

              echo "ðŸˆ Cloning repository..."
              git clone https://github.com/${{ github.repository }} $APP_DIR

              cd $APP_DIR

              echo "ðŸ³ Installing Docker using install-docker.sh ..."
              chmod +x install-docker.sh
              ./install-docker.sh

              echo "ðŸ” Creating .env file..."
              echo "${{ secrets.ENV_FILE }}" > .env

              echo "ðŸš€ Running application for the first time..."
              docker compose up --build -d

              echo "ðŸŽ‰ First-time setup completed successfully!"
            fi